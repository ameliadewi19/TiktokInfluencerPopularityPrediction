<!-- Delete Kampanye Modal -->
{% macro render_delete_kampanye(campaign) %}
    <div class="modal fade" id="deleteKampanye{{ campaign.id }}" tabindex="-1" role="dialog" aria-labelledby="deleteKampanyeLabel{{ campaign.id }}" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteKampanyeLabel{{ campaign.id }}">Hapus Kampanye</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Apakah Anda yakin ingin menghapus kampanye "{{ campaign.namaCampaign }}"?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary btn-rounded" data-dismiss="modal">Batal</button>
                    <a href="{{ url_for('delete_kampanye', campaign_id=campaign.id) }}" class="btn btn-sm btn-danger btn-rounded">Hapus</a>
                </div>
            </div>
        </div>
    </div>
{% endmacro %}
