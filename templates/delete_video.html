<!-- Delete Video Modal -->
{% macro render_delete_video(campaign, video, index) %}
    <div class="modal fade" id="deleteVideo{{ index }}" tabindex="-1" role="dialog" aria-labelledby="deleteVideoLabel{{ index }}" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteVideoLabel{{ index }}">Hapus Video</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Apakah Anda yakin ingin menghapus video ke-{{index}} dari kampanye?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary btn-rounded" data-dismiss="modal">Batal</button>
                    <a href="{{ url_for('delete_video', campaign_id=campaign._id, video_url=video.video_url) }}" class="btn btn-sm btn-danger btn-rounded">Hapus</a>
                </div>
            </div>
        </div>
    </div>
{% endmacro %}
